<!DOCTYPE html>
<html>

<head>
    <title>Gallary</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/test.css">
    <script src="JS/main.js" defer></script>
    <script src="JS/test.js" defer></script>
</head>


<body>
    <header class="header">
        <span class="side-toggle clickable " onclick="sideToggle()">&#9776;</i>
    </header>

    <div class="side">
        <div class="search-cont">
            <div class="searchbox">
                <span class="search-icon clickable" onclick="sideSearchReset()">&#128270;</span>
                <input type="text" id="page-search">
            </div>
        </div>
        <div class="nav-items">
        </div>
    </div>

    <div class="page">
        <div class="main-view">
            <div class="top-controls">
                <div class="zoom-controls">
                    <span class="unicode-icon" onclick="zoom(1)">&#8854;</span>
                    <span class="unicode-icon" onclick="zoom(-1)">&#8853;</span>
                </div>
            </div>
            <div class="row image-row">
            </div>
        </div>
        <!-- //////////////////////////////////////////////////////////////// -->
        <div class="page-view">
            <div class="top-controls">
                <div class="page-id">
                    <p class="page-name"></p>
                </div>
                <div class="page-like">
                    <span class="like-icon">&#10084;</span>
                    <span class="like-change" onclick="pageLike(-1)">&#10092;</span>
                    <span class="page-like-count">0</span>
                    <span class="like-change" onclick="pageLike(1)">&#10093;</span>
                </div>
                <div class="zoom-controls">
                    <span class="unicode-icon" onclick="zoom(1)">&#8854;</span>
                    <span class="unicode-icon" onclick="zoom(-1)">&#8853;</span>
                </div>
                <span class="clickable  close" onclick="goBack()">&#9587;</span>

            </div>
            <div class="row image-row">
            </div>
            <div class="controls">
                <a class="prev" onclick="prev()">&#10094;</a>
                <a class="next" onclick="next()">&#10095;</a>
                <a class="spin" onclick="spin()">&#10095;&#10095;</a>
            </div>

        </div>

        <!-- /////////////////////////////////////////////////////////////////////////////////// -->
        <div class="image-view">
            <div class="top-controls">
                <div class="page-id">
                    <p class="page-name"></p>
                    <p class="image-sl"></p>
                </div>
                <div class="zoom-controls">
                    <span class="unicode-icon" onclick="zoom(1)">&#8854;</span>
                    <span class="unicode-icon" onclick="zoom(-1)">&#8853;</span>
                </div>
            <span class="clickable  close" onclick="goBack()">&#9587;</span>
            </div>
            <div class="image-container">
            </div>
            <div class="controls">
                <a class="prev" onclick="prev()">&#10094;</a>
                <a class="next" onclick="next()">&#10095;</a>
                <a class="spin" onclick="spin()">&#10095;&#10095;</a>
            </div>
        </div>
    </div>



</body>

</html>
