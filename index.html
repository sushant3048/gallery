<!DOCTYPE html>
<html>

<head>
    <title>Gallary</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/test.css">
    <script src="JS/main.js" defer></script>
    <script src="JS/test.js" defer></script>
</head>


<body>
    <div class="overlay">
        <div class="overlay-top-row">
            <span class="side-toggle clickable" onclick="sideToggle()">&#9776;</span>
            <div class="horizontal-space">
                <!-- horizontal separator -->
            </div>
            <div class="only-page-view">
                <span class="page-id"></span>
                <span class="like-icon">&#10084;</span>
                <span class="like-change-left clickable" onclick="pageLike(-1)">&#10092;</span>
                <span class="page-like-count">0</span>
                <span class="like-change-right clickable" onclick="pageLike(1)">&#10093;</span>
            </div>


            <div class="horizontal-space">
                <!-- horizontal separator -->
            </div>

            <span class="zoom-icon clickable" onclick="zoom(1)">&#8722;</span>
            <span class="zoom-icon clickable" onclick="zoom(-1)">&#65291;</span>
            <span class="clickable  close" onclick="goBack()">&#10005;</span>
        </div>

        <div class="overlay-nav-row">
            <span class="prev clickable" onclick="prev()">&#10094;</span>
            <div class="horizontal-space">
                <!-- horizontal separator -->
            </div>
            <span class="next clickable" onclick="next()">&#10095;</span>
            <span class="spin clickable" onclick="spin()">&#10095;&#10095;</span>
        </div>
    </div>



    <div class="page">
        <div class="main-view">
            <div class="row image-row">
            </div>
        </div>

        <div class="page-view">
            <div class="row image-row">
            </div>
        </div>

        <div class="image-view">
            <div class="image-container">
            </div>
        </div>
    </div>

    <div class="side">
        <div class="search-cont">
            <div class="searchbox">
                <span class="search-icon" onclick="sideSearchReset()">&#128270;</span>
                <input type="text" id="page-search">
            </div>
        </div>
        <div class="nav-items-container">
        </div>
    </div>

</body>

</html>
