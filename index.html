<!DOCTYPE html>
<html>

<head>
    <title>Gallary</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/test.css">
    <script src="JS/main.js" defer></script>
    <script src="JS/test.js" defer></script>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>


<body>
    <header class="header">
        <i class="material-icons pointer side-toggle" onclick="sideToggle()">&#xe8ef;</i>
    </header>

    <div class="side">
        <div class="search-cont">
            <div class="searchbox">
                <i class="material-icons pointer search-icon" onclick="navReset();">search</i>
                <input type="text" id="page-search">
            </div>
        </div>
        <div class="nav-items">
        </div>
    </div>

    <div class="page">
        <div class="main-view">
            <div class="top-controls">
                <div class="zoom-controls">
                    <i class="material-icons pointer" style="font-size:24px;"
                        onclick="zoom(1)">remove_circle_outline</i>
                    <i class="material-icons pointer" style="font-size:24px;" onclick="zoom(-1)">add_circle_outline</i>
                </div>
            </div>
            <div class="row image-row">
            </div>
        </div>
        <!-- //////////////////////////////////////////////////////////////// -->
        <div class="page-view">
            <div class="top-controls">
                <div class="page-id">
                    <p class="page-name"></p>
                </div>
                <div class="page-like">
                    <i class="page-like-icon material-icons"">favorite</i>
                    <i class=" pointer material-icons" onclick="pageLike(this,-1);">chevron_left</i>
                    <span class="page-like-count">0</span>
                    <i class="pointer material-icons" onclick="pageLike(this,1);">chevron_right</i>
                </div>
                <div class="zoom-controls">
                    <i class="material-icons pointer" style="font-size:24px;"
                        onclick="zoom(1)">remove_circle_outline</i>
                    <i class="material-icons pointer" style="font-size:24px;" onclick="zoom(-1)">add_circle_outline</i>
                </div>
                <i class="material-icons pointer close" onclick="goBack()">close</i>
            </div>
            <div class="row image-row">
            </div>
            <div class="controls">
                <a class="prev" onclick="prev()">&#10094;</a>
                <a class="next" onclick="next()">&#10095;</a>
                <a class="spin" onclick="spin()">&#10095;&#10095;</a>
            </div>

        </div>

        <!-- /////////////////////////////////////////////////////////////////////////////////// -->
        <div class="image-view">
            <div class="top-controls">
                <div class="page-id">
                    <p class="page-name"></p>
                    <p class="image-sl"></p>
                </div>
                <div class="zoom-controls">
                    <i class="material-icons pointer" style="font-size:24px;"
                        onclick="zoom(1)">remove_circle_outline</i>
                    <i class="material-icons pointer" style="font-size:24px;" onclick="zoom(-1)">add_circle_outline</i>
                </div>
                <i class="material-icons pointer close" onclick="goBack()">close</i>
            </div>
            <div class="image-container">
            </div>
            <div class="controls">
                <a class="prev" onclick="prev()">&#10094;</a>
                <a class="next" onclick="next()">&#10095;</a>
                <a class="spin" onclick="spin()">&#10095;&#10095;</a>
            </div>
        </div>

    </div>



</body>

</html>

<template id="temp-image-like">
    <div class="image-like">
        <i class=" pointer material-icons" onclick="imageLike(this,-1);">chevron_left</i>
        <span class="imgae-like-count">0</span>
        <i class="pointer material-icons" onclick="imageLike(this,1);">chevron_right</i>
    </div>
</template>
